{% block title %}Edit '{{task.title}}'{% endblock %}

{% block main %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" class="btn btn-success" value="Update Task">
    </form>
{% endblock %}
